- name: Install and configure nginx on Windows
  hosts: 172.16.0.67
  tasks:
    - name: Ensure the download directory exists
      ansible.windows.win_file:
        path: C:\User\Admin\Downloads
        state: directory

    - name: Download nginx
      ansible.windows.win_get_url:
        url: https://nginx.org/download/nginx-1.18.0.zip
        dest: C:\User\Admin\Downloads\nginx.zip

    - name: Ensure the nginx directory exists
      ansible.windows.win_file:
        path: C:\nginx
        state: directory

    - name: Ensure nginx is not running
      ansible.windows.win_shell: |
        Stop-Process -Name nginx -Force -ErrorAction SilentlyContinue
      ignore_errors: yes

    - name: Uninstall nginx if installed
      ansible.windows.win_shell: |
        $nginx = Get-WmiObject -Class Win32_Product | Where-Object { $_.Name -eq "nginx" }
        if ($nginx) { $nginx.Uninstall() }
      register: uninstall_result
      ignore_errors: yes

    - name: Remove existing nginx files if any
      ansible.windows.win_file:
        path: C:\nginx
        state: absent
      when: uninstall_result is not skipped

    - name: Recreate nginx directory
      ansible.windows.win_file:
        path: C:\nginx
        state: directory

    - name: Unzip nginx
      community.windows.win_unzip:
        src: C:\User\Admin\Downloads\nginx.zip
        dest: C:\nginx
        creates: C:\nginx\nginx-1.18.0\nginx.exe

    - name: Create nginx logs directory
      ansible.windows.win_file:
        path: C:\nginx\nginx-1.18.0\logs
        state: directory

    - name: Copy default nginx.conf
      ansible.windows.win_command: |
        Copy-Item -Path "C:\nginx\nginx-1.18.0\conf\nginx.conf" -Destination "C:\nginx\conf\nginx.conf" -Force
      ignore_errors: yes

    - name: Verify nginx.exe exists
      ansible.windows.win_stat:
        path: C:\nginx\nginx-1.18.0\nginx.exe
      register: nginx_exe

    - name: Debug nginx.exe existence
      ansible.builtin.debug:
        msg: "nginx.exe exists: {{ nginx_exe.stat.exists }}"

    - name: Start nginx
      ansible.windows.win_shell: |
        Start-Process -NoNewWindow -FilePath "C:\nginx\nginx-1.18.0\nginx.exe"
      when: nginx_exe.stat.exists
