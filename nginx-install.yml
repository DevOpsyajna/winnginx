---
- name: Install and configure Nginx on Windows
  hosts: 172.16.0.67
  tasks:
    - name: Ensure the download directory exists
      ansible.windows.win_file:
        path: C:\Users\Admin\Downloads
        state: directory

    - name: Download Nginx
      ansible.windows.win_get_url:
        url: https://nginx.org/download/nginx-1.18.0.zip
        dest: C:\Users\Admin\Downloads\nginx.zip

    - name: Extract Nginx
      ansible.windows.win_shell: |
        Expand-Archive -Path C:\Users\Admin\Downloads\nginx.zip -DestinationPath C:\Users\Admin\Downloads\nginx

    - name: Check if Nginx executable exists
      ansible.windows.win_shell: Test-Path -Path 'C:\Users\Admin\Downloads\nginx\nginx-1.18.0\nginx.exe'
      register: nginx_executable_exists

    - name: Debug: Nginx executable exists
      ansible.builtin.debug:
        var: nginx_executable_exists

    - name: Install Nginx
      ansible.windows.win_shell: Start-Process -FilePath 'C:\Users\Admin\Downloads\nginx\nginx-1.18.0\nginx.exe' -NoNewWindow -Wait
      when: nginx_executable_exists.stdout == "True"

    - name: Start Nginx service
      ansible.windows.win_service:
        name: nginx
        state: started
        start_mode: auto
      when: nginx_executable_exists.stdout == "True"
